<script type="text/javascript">
    $(function () {
        var position = $(window).scrollTop();

        $(window).bind("scroll", function (e) {
            var scroll = $(window).scrollTop();

            $(".tilt-item").each(function () {
                var $this = $(this);

                if (scroll > position) {
                    if ($this.offset().top + 10 < scroll) {
                        $this.addClass("tilt");
                    }
                } else {
                    if ($this.offset().top + 10 >= scroll) {
                        $this.removeClass("tilt");
                    }

                }
            });
            position = scroll;
        });
    });
</script>
