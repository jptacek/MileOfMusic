<div data-ng-show="isLoading" style="float: right; right: 20px" ><img src="img/spinner.gif" alt="Loading..." /></div>

<div class="mom-list">
    <div class="input-group">
        <input type="text" data-ng-model="searchText" class="form-control" placeholder="Search" /> <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    </div>
    <div id="venues" class="mom-list-item" data-ng-repeat="venue in locations.venues | filter:searchText | orderBy:'venueNameSort'">
        <a id="nav-{{venue.venueName | firstLetter}}" data-ng-href="#/venue/{{venue.venueId}}">
            <div class="imageCenter"><img onerror="this.src='img/no-image-venue.jpg'" src="{{venue.photoUrl}}" alt="image of {{venue.venueName}}" /></div>
            <div class="mom-list-label">
                {{venue.venueName}}<br />
                {{venue.address}}
            </div>
        </a>
    </div>
</div>
