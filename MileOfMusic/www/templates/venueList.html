<div class="col-md-10 col-md-offset-2">
    <h3>Venue List</h3>

    <div id="venues">
        <div class="row" data-ng-repeat="venue in locations.venues | orderBy:'venueName'">
            <ul class="list-group">
                <li class="list-group-item"><a data-ng-href="#/venue/{{venue.venueId}}">{{venue.venueName}}</a></li>
            </ul>
        </div>
    </div>
</div>
