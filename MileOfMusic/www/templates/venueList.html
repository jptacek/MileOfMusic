<div class="col-md-10 col-md-offset-2">
    <h3>Venue List</h3>

    <div id="venues">
        <div class="row venueitem" data-ng-repeat="venue in locations.venues | orderBy:'venueName'">
            <a data-ng-href="#/venue/{{venue.venueId}}">{{venue.venueName}}</a>
            <br />
            <a data-ng-href="tel:{{venue.phone}}">{{venue.phone}}</a><span class="pull-right">{{venue.address}}</span>
        </div>
    </div>
</div>
