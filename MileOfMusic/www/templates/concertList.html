<div class="row">
    <div  class="col-md-10 col-md-offset-2" >
        <h3>Concert List</h3>
    </div>
</div>
<div id="artists" >
    <div class="row" data-ng-repeat="concert in shows.concerts | orderBy:-concert.time">
        <div  class="col-md-10 col-md-offset-2" >
            <a data-ng-href="#/concert/{{concert.concertId}}" class="btn btn-large btn-default">{{concert.time|date:'medium'}}</a>
        </div>
    </div>
</div>
