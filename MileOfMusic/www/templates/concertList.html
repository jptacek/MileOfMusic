<div>
    <!--<h3>Schedule</h3>-->

    <div class="input-group">
        <input type="text" data-ng-model="searchText" class="form-control" placeholder="Search" /> <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    </div>

    <br />

    <div id="concerts">

        <ul class="nav nav-tabs">
            <li class="active"><a href="" data-toggle="tab" data-ng-click="setSelectedTab(1);">Thursday</a></li>
            <li><a href="" data-toggle="tab" data-ng-click="setSelectedTab(2);">Friday</a></li>
            <li><a href="" data-toggle="tab" data-ng-click="setSelectedTab(3);">Saturday</a></li>
            <li><a href="" data-toggle="tab" data-ng-click="setSelectedTab(4);">Sunday</a></li>
        </ul>

        <div class="" data-ng-repeat="concert in currentShows | filter:searchText | orderBy:['timeStart','venue.venueName','venue.genre']">
            <a data-ng-href="#/concert/{{concert.concertId}}">
                
                <div>
                    <div>
                        <div data-ng-repeat="artist in concert.artistData">
                            <div class="mom-list-item tilt-item">
                                <img onerror="this.src='img/logo.png'" data-ng-src="{{artist.photoUrl}}" alt="Image of {{artist.artistName}}" title="{{artist.artistName}}" />
                                <div class="mom-list-label">{{artist.artistName}}</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div data-ng-show="checkSchedule(concert.concertId)" class="float-left">
                                <a class="mom-list-schedule-item-add-favorite" data-ng-href="" data-ng-click="saveFavorite(concert.concertId)"></a>
                            </div>
                            <div data-ng-hide="checkSchedule(concert.concertId)" class="float-left">
                                <a class="mom-list-schedule-item-remove-favorite" data-ng-href="" data-ng-click="removeFavorite(concert.concertId)"></a>
                            </div>
                        </div>
                        <p>{{concert.timeStart|date:'mediumDate'}} {{concert.timeStart|date:'shortTime'}} @{{concert.venue.venueName}}</p>
                    </div>
                </div>
