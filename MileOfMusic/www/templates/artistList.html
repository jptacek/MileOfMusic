    <div data-listnav></div>

    Search Artists: <input type="text" data-ng-model="searchText" />


    <div class="mom-list-item tilt-item" data-ng-repeat="artist in performers.artists | filter:searchText | orderBy:'artistName'">                  
        <a id="nav-{{artist.artistName | firstLetter}}" data-ng-href="#/artist/{{artist.artistId}}">
        <img  onerror="this.src='img/logo.png'" data-ng-src="{{artist.photoUrl}}" alt="image of {{artist.artistName}}" />
        </a>
        <div class="mom-list-label">{{artist.artistName}}</div>
    </div>
