<div data-ng-show="isLoading" style="float: right;  right: 20px" ><img src="/img/spinner.gif" alt="Loading..." /></div>

<div class="input-group">
    <input type="text" data-ng-model="searchText" placeholder="Search" class="form-control" /><span class="input-group-addon"> <span class="glyphicon glyphicon-search"></span></span>
</div>
<div class="mom-list-item tilt-item" data-ng-repeat="artist in performers.artists | filter:searchText | orderBy:'artistNameSort'">
    <a id="nav-{{artist.artistName | firstLetter}}" data-ng-href="#/artist/{{artist.artistId}}">
        <img onerror="this.src='img/logo.png'" data-ng-src="{{artist.photoUrl}}" alt="image of {{artist.artistName}}" />
        <div class="mom-list-label">{{artist.artistName}}</div>
    </a>
</div>
