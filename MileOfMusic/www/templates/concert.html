
<div class="mom-list-item">
    <div>
    <p>&nbsp;</p>
    <a href="#/concertList" > <div class="mom-list-button"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Back</div></a>
</div>
    <a data-ng-href="#/artist/{{selectedConcert.artist.artistId}}">
    
        <img onerror="this.src='img/logo.png'" data-ng-src="{{selectedConcert.artist.photoUrl}}" alt="image of {{selectedConcert.artist.artistName}}" />                
    </a>   
    <div class="mom-list-label">{{selectedConcert.artist.artistName}}</div>  
</div>
<div>
    <div>
        <h3>{{selectedConcert.timeStart | date:'fullDate'}}</h3>
        <h4>{{selectedConcert.timeStart | date:'shortTime'}}</h4>
    </div>
</div> 
<div>       
    Venue: <a data-ng-href="#/venue/{{selectedConcert.venue.venueId}}">{{selectedConcert.venue.venueName}}</a><br />
    Address: {{selectedConcert.venue.address}}<br />
    Genre:{{selectedConcert.artist.genre}}<br />      
</div>
